<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Interfon</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="camera card col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9">
                <img src="" class="webcam" id="webcam" onclick="checkStrem()" />
            </div>
            <div class="buttons_top card col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 align-items-center">
                <div class="buttons_top_actions">
                    <button type="button" class="btn btn-warning btn-lg mb-4 full_buttons" onclick="Garage()">Porton</button>
                    <button type="button" class="btn btn-info btn-lg mb-4 full_buttons" onclick="Door()">Puerta</button>
                    <button type="button" id="light" class="btn btn-light btn-lg mb-4 full_buttons" onclick="toogleLight()">Luz</button>
                    <button type="button" id="alarm" class="btn btn-secondary btn-lg mb-4 full_buttons" onclick="toogleAlarm()">Alarma</button>
                </div>
                <div class="relog_top" id="relog_1"></div>
                <div class="log" id="log"></div>
                <div class="buttons_top_log">
                    <div class="container_log">
                        <div>
                            <h5>Memory</h5>
                            <div>
                                <b class="log_title">Free:</b> <span class="log_value" id="memory_free"></span>
                            </div>
                            <div>
                                <b class="log_title">Used:</b> <span class="log_value" id="memory_used"></span>
                            </div>
                            <div>
                                <b class="log_title">Total:</b> <span class="log_value" id="memory_total"></span>
                            </div>
                        </div>
                        <div>
                            <h5>Generals</h5>
                            <div>
                                <b class="log_title">CPU:</b> <span class="log_value" id="cpu"></span>
                            </div>
                            <div>
                                <b class="log_title">Disk:</b> <span class="log_value" id="disk"></span>
                            </div>
                            <div>
                                <b class="log_title">PJSUA:</b> <span class="log_value" id="pjsua"></span>
                            </div>
                        </div>
                        <div>
                            <h5>Network</h5>
                            <div>
                                <b class="log_title">RX:</b> <span class="log_value" id="network_rx"></span>
                            </div>
                            <div>
                                <b class="log_title">TX:</b> <span class="log_value" id="network_tx"></span>
                            </div>
                            <div>
                                <b class="log_title">Total:</b> <span class="log_value" id="network_total"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons_bottom card col-12">
                <button type="button" class="btn btn-success btn-lg" onclick="connectSIP()" id="connectSIP">Conectar SIP</button>
                <button type="button" class="btn btn-success btn-lg" onclick="Call()" id="Call">Llamar</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="Accept()" id="Accept">Contestar</button>
                <button type="button" class="btn btn-danger btn-lg" onclick="Hangup()" id="Hangup">Colgar</button>
                <button type="button" class="btn btn-dark btn-lg" onclick="Refresh()" id="Refresh">Refresh</button>
                <button type="button" class="btn btn-warning btn-lg" onclick="Reload()" id="Refresh">PJSUA</button>
                <button type="button" class="btn btn-warning btn-lg mobile" onclick="Garage()">Porton</button>
                <button type="button" class="btn btn-info btn-lg mobile" onclick="Door()">Puerta</button>
                <button type="button" id="light_2" class="btn btn-light btn-lg mobile" onclick="toogleLight()">Luz</button>
                <button type="button" id="alarm_2" class="btn btn-secondary btn-lg mobile" onclick="toogleAlarm()">Alarma</button>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
